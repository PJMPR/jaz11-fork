# Test configuration: do not require local MariaDB or external API key
spring.datasource.url=jdbc:h2:mem:westeros_updater_test;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Provide dummy values so Spring can resolve placeholders during context startup
# (tests don't call the external API)
themoviedb.api.key=dummy

themoviedb.api.host=api.themoviedb.org
themoviedb.api.version=3

