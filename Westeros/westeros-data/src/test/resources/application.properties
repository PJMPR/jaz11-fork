# Test configuration: use in-memory database so CI/build doesn't require local MariaDB
spring.datasource.url=jdbc:h2:mem:westeros_test;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=none

# Avoid writing schema scripts during tests
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=none

spring.jpa.show-sql=false

